<!--The content below is only a placeholder and can be replaced.-->

<div class="container-fluid clearfix">
    <div class="row bg-secondary align-items-center">
        <div class="col-sm-6">
            <span style="color:red;" *ngIf="message">{{message}}</span>
            <button class="btn btn-primary mr-2" (click)="openInput()">Select Image</button>
            <input hidden id="fileInput" color="accent" #file type="file" accept='image/*' (change)="preview(file.files)" />
            <button class="btn btn-primary mr-2" id="homebtn">Reset View</button>
            <button class="btn btn-primary" id="zoom1">Reset Aspect</button>

        </div>
        <div class="col-sm-3">
            <mat-slider thumbLabel color="accent" [displayWith]="formatLabel" tickInterval="1" min="1" max="300" class="mt-3" (input)="zoomSlider($event)"></mat-slider>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary mr-2" id="convert">Convert</button>
            <button class="btn btn-primary" id="download">Download</button>
        </div>
        <div class="col-sm-1 d-flex mt-2 justify-content-end custom-seven">
            <div class='navi' id='navdiv'></div>
        </div>
    </div>
    <div class="row bg-info">
        <button class="btn btn-primary">Home</button>
    </div>
</div>

<div id='imgcontainer'>
    <div class='panzoom' id='zoomcontainer'>
        <canvas #maincanvas id='maincanvas' style='position:absolute'></canvas>
        <div id='svgcontainer' style='position:absolute'>
            <svg #svgcanvas id='svgcanvas' style='display: inline-block;' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1'></svg>
        </div>
    </div>
</div>
<canvas #imgcanvas id="imgcanvas" style="position: absolute; display: none"></canvas>
<canvas #shapecanvas id="shapecanvas" style="position: absolute; display: none; width: 100px; height: 100px;"></canvas>
