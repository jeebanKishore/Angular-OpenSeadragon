<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class='navi' id='navdiv'></div>
        <div class="button-row">
            <span style="color:red;" *ngIf="message">{{message}}</span>
            <input #file type="file" accept='image/*' (change)="preview(file.files)" />
            <img [src]="imgURL" height="200" *ngIf="imgURL">
            <button mat-raised-button color="accent" id="homebtn" class="navbutton">Reset</button>
            <button id="zoom1" class="navbutton">1:1</button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <button>Home</button>
    </mat-toolbar-row>
</mat-toolbar>

<div id='imgcontainer'>
    <div class='panzoom' id='zoomcontainer'>
        <canvas id='maincanvas' style='position:absolute'></canvas>
        <div id='svgcontainer' style='position:absolute'>
            <svg id='svgcanvas' style='display: inline-block;' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1'></svg></div>
    </div>
</div>
