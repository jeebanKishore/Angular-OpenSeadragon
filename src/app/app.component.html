<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class='navi' id='navdiv'></div>
        <div class="button-row">
            <!-- <span style="color:red;" *ngIf="message">{{message}}</span>-->
            <button mat-raised-button color="accent" (click)="openInput()">
        Select Image
      </button>
            <input hidden id="fileInput" color="accent" #file type="file" accept='image/*' (change)="preview(file.files)" />
            <button mat-raised-button color="accent" id="homebtn" class="navbutton">Reset View</button>
            <button mat-raised-button color="accent" id="zoom1" class="navbutton">1:1</button>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" min="1" max="100000"></mat-slider>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar color="secondary">
    <mat-toolbar-row>
        <button>Home</button>
    </mat-toolbar-row>
</mat-toolbar>

<div id='imgcontainer'>
    <div class='panzoom' id='zoomcontainer'>
        <canvas id='maincanvas' style='position:absolute'></canvas>
        <div id='svgcontainer' style='position:absolute'>
            <svg id='svgcanvas' style='display: inline-block;' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1'></svg></div>
    </div>
</div>
